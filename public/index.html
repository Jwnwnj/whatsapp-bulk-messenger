<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
</head>
<body>
    <h1>WhatsApp Bulk Messenger</h1>
    <form id="messageForm" enctype="multipart/form-data">
        <label for="userNumber">Your WhatsApp Number:</label><br>
        <input type="text" id="userNumber" name="userNumber" required><br>

        <label for="targetNumber">Target WhatsApp Number:</label><br>
        <input type="text" id="targetNumber" name="targetNumber" required><br>

        <label for="intervalTime">Interval between messages (seconds):</label><br>
        <input type="number" id="intervalTime" name="intervalTime" required><br>

        <label for="messageFile">Upload Message File:</label><br>
        <input type="file" id="messageFile" name="messageFile" accept=".txt" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Scan QR Code to Connect WhatsApp</h2>
    <div id="qrCodeContainer">
        <p>QR Code will be displayed here after form submission.</p>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);

            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const qrCodeContainer = document.getElementById('qrCodeContainer');

            if (result.qrCode) {
                // Display the QR code as an image
                qrCodeContainer.innerHTML = `<img src="${result.qrCode}" alt="QR Code" />`;
            } else {
                qrCodeContainer.innerHTML = `<p>Failed to generate QR code.</p>`;
            }
        });
    </script>
</body>
</html>
